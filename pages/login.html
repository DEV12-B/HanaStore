  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e3e6ed 100%);
      min-height: 100vh;
    }
    .auth-card {
      max-width: 420px;
      margin: 110px auto 0 auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(26,26,26,0.10), 0 2px 20px rgba(0,0,0,0.08);
      padding: 1.2rem 1rem 1.7rem 1rem;
      border: 1.5px solid #f0f0f0;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .auth-card:hover {
      box-shadow: 0 20px 60px rgba(26,26,26,0.13), 0 4px 32px rgba(0,0,0,0.10);
    }
    .auth-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .auth-logo i {
      font-size: 2.5rem;
      color: var(--primary-color);
      background: var(--accent-color);
      border-radius: 50%;
      padding: 0.7rem 0.9rem;
      box-shadow: 0 2px 10px rgba(26,26,26,0.07);
    }
    .auth-title {
      font-family: var(--font-display);
      font-size: 2.1rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      text-align: center;
      color: var(--primary-color);
    }
    .toggle-link {
      color: var(--primary-color);
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .toggle-link:hover {
      color: #333;
      text-decoration: none;
    }
    .form-group label {
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }
    .form-control {
      border-radius: 12px;
      border: 1.2px solid #e3e6ed;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      background: #f8f9fa;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      background: #fff;
      box-shadow: 0 0 0 2px #e3e6ed;
    }
    .btn-primary {
      background: var(--primary-color);
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.75rem 0;
      border: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 10px rgba(26,26,26,0.07);
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #333;
      box-shadow: 0 4px 16px rgba(26,26,26,0.10);
    }
    .auth-error {
      color: #b00;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    .auth-success {
      color: #080;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    .fade {
      opacity: 0;
      pointer-events: none;
      display: none;
      transition: opacity 0.3s;
    }
    .fade.show {
      opacity: 1;
      pointer-events: auto;
      display: block;
    }
    .form-group.mb-3 {
      margin-bottom: 0.7rem;
    }
    .text-center.mt-3 {
      margin-top: 0.8rem !important;
    }
    .form-floating {
      margin-bottom: 1.35rem;
    }
    /* Cart Icon Specific Styling */
    .cart-icon {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: transparent;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
      border: 1px solid rgba(0,0,0,0.08);
      color: #1a1a1a !important;
    }
    .cart-icon:hover {
      background: #1a1a1a;
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-color: #1a1a1a;
    }
    .cart-icon i {
      font-size: 1.1rem;
      color: inherit;
    }
    .cart-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: #ffffff;
      font-size: 0.7rem;
      font-weight: 600;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 2px solid #ffffff;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    .cart-count:empty {
      display: none;
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .auth-card {
        padding: 2rem 1.5rem 2.5rem 1.5rem;
        max-width: 480px;
      }
      .form-floating {
        margin-bottom: 1.5rem;
      }
      .form-control {
        padding: 0.85rem 1.2rem;
      }
      .btn-primary {
        padding: 0.85rem 0;
      }
    }
    @media (max-width: 600px) {
      .auth-card {
        padding: 0.8rem 0.2rem 1.2rem 0.2rem;
        margin: 80px 0 0 0;
      }
    }
  </style>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <span class="brand-text">HANA</span>
          <span class="brand-subtitle">STORE</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user me-1"></i>Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="authDropdown">
                <li><a class="dropdown-item active" href="login.html">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In

                <li><a class="dropdown-item" href="login.html#signup">
                  <i class="fas fa-user-plus me-2"></i>Sign Up

              <a

                href="#"
                onclick="showCart()"

                <span class="cart-count" aria-live="polite">0</span>

      </div>

    <div class="container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="fas fa-user-circle"></i>
        </div>
        <div id="signInForm" class="fade show">
          <h2 class="auth-title section-title">Sign In</h2>
          <div id="signInError" class="auth-error"></div>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="signInEmail" placeholder="Email" required>
              <label for="signInEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="signInPassword" placeholder="Password" required>
              <label for="signInPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          <div class="text-center mt-3">
            Don't have an account? <span class="toggle-link" onclick="showSignUp()">Sign Up</span>
          </div>
        </div>
        <div id="signUpForm" class="fade">
          <h2 class="auth-title section-title">Sign Up</h2>
          <div id="signUpError" class="auth-error"></div>
          <div id="signUpSuccess" class="auth-success"></div>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="signUpName" placeholder="Name" required>
              <label for="signUpName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="signUpEmail" placeholder="Email" required>
              <label for="signUpEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required>
              <label for="signUpPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            Already have an account? <span class="toggle-link" onclick="showSignIn()">Sign In</span>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Toggle forms with fade effect
      function showSignUp() {
        document.getElementById('signInForm').classList.remove('show');
        document.getElementById('signUpForm').classList.add('show');
        window.location.hash = 'signup';
      }
      function showSignIn() {
        document.getElementById('signUpForm').classList.remove('show');
        document.getElementById('signInForm').classList.add('show');
        window.location.hash = '';
      }
      if (window.location.hash === '#signup') showSignUp();

      // Sign In logic
      document.querySelector('#signInForm form').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('signInEmail').value;
        const password = document.getElementById('signInPassword').value;
        const errorDiv = document.getElementById('signInError');
        errorDiv.textContent = '';
        try {
          await firebase.auth().signInWithEmailAndPassword(email, password);
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = '../index.html';
          });
        } catch (err) {
          errorDiv.textContent = err.message;
        }
      };
      // Sign Up logic
      document.querySelector('#signUpForm form').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('signUpName').value;
        const email = document.getElementById('signUpEmail').value;
        const password = document.getElementById('signUpPassword').value;
        const errorDiv = document.getElementById('signUpError');
        const successDiv = document.getElementById('signUpSuccess');
        errorDiv.textContent = '';
        successDiv.textContent = '';
        try {
          const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
          await cred.user.updateProfile({ displayName: name });
          await syncUserProfile(cred.user, { name });
          Swal.fire({
            icon: 'success',
            title: 'Account Created Successfully',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = '../index.html';
          });
        } catch (err) {
          errorDiv.textContent = err.message;
        }
      };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
